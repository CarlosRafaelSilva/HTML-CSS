<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
   <h1>Minha primeira tabela</h1>
   <!--HIERARQUIA DE TABELAS (simples)
    1 TABLE
      1.1 TABLE ROW = linha de tabela
        1.1.1 TABLE HEADER = cabeçalho de tabela
        1.1.2 TABLE DATA = dado de tabela  
-->
   <table>
    <tr> <!--primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>  <!--não é obrigatório fechar(/) o "tr" e o "td"-->

    <tr> <!--segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
    </tr>

    <tr> <!--terceira linha-->
        <td>A3</td> 
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>

    <tr> <!--quarta linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
   </table> 
</body>
</html>
