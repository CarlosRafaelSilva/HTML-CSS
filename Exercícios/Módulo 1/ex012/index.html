<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="240" poster="imagens/thumbcaféee.jpg" controls loop>
        <source src="midia/meu-video720.mp4" type="video/mp4">
        <source src="midia/meu-video720.webm" type="video/webm">
        <source src="midia/meu-video720.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        <!--o navegador vai seguir a ordem dessa lista, se ele não carregar o arquivo mp4, ele vai tentar o próximo e assim por diante. Caso nenhum vídeo carregue, ele exibirá o aviso de incompatibilidade-->
    </video>
    
    <video width="758" poster="imagens/thumbtomateee.jpg" controls loop>
        <source src="midia/meu-videotomate720.mp4" type="video/mp4">
        <source src="midia/meu-videotomate720.webm" type="video/webm">
        <source src="midia/meu-videotomate720.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=BKxJWz51VFwhxYYt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&autoplay=1&loop=1&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
