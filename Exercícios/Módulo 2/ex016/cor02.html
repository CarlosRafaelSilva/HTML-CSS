<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        main {    /*configurações globais da CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(30deg, #7181e5 20%, #e255bf, #fd6171, #fa8858, #fad461); /* to right; to left, to top, to bottom, 90deg, 45deg, -45deg*/
            background-attachment: fixed; /*fixa o plano de fundo enquanto o usuário rola o resto do conteúdo da página*/
                }
    </style>
</head>
<body>
   <h1>Testando Gradiente</h1> 
</body>
</html>
